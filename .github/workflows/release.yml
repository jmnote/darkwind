name: Create GitHub Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch: {}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Create release notes
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
