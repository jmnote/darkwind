name: Tag on main merge

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.TAGGING_PAT }}

      - name: Ensure tagging token is set
        run: |
          if [ -z "${{ secrets.TAGGING_PAT }}" ]; then
            echo "TAGGING_PAT secret is required to push tags and trigger downstream workflows."
            exit 1
          fi

      - name: Create tag from package.json version
        run: |
          VERSION="$(node -p "require('./package.json').version")"
          TAG="v$VERSION"
          if git rev-parse -q --verify "refs/tags/$TAG" >/dev/null; then
            echo "Tag $TAG already exists. Skipping."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$TAG"
          git push origin "$TAG"
